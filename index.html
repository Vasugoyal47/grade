<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Marks Calculator</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>

<body>

  <div class="container">


    <div class="head text-center">Result Analyser</div>


      <div class="subject">
      <label>English</label> <input id="sub1" type="text" class="label"> <br></br>
      <label>Hindi</label> <input id="sub2" type="text" class="label"></input> <br></br>
      <label>Maths</label> <input type="text" id="sub3" class="label"> <br></br>
      <label>Sst</label> <input type="text" id="sub4" class="label"> <br></br>
      <label>Sci</label> <input type="text" id="sub5" class="label"> <br></br>


      <button class="btn btn-primary btn-lg" type="" name="button" id="tot">Total</button>
      <button class=" btn btn-secondary btn-lg" type=" button" name="button" id="avg">Average</button>
      <button class=" btn btn-warning btn-lg" type="button" name="button" id="grd">Grade and Status</button>
      <button class=" btn btn-dark btn-lg" type="button" name="button" id="comp">Complete Result</button>
    </div>



    
      <div class="result" id="fresult">
      <div class="sub-head1" id="Total">Total:</div>
      <div class="sub-head2" id="Average">Average:</div>
      <div class="sub-head3" id="Grade">Grade:</div>
      <div class="sub-head4" id="Status">Status:</div>
    </div>





  </div>
  </div>



  <script src="index.js" charset="utf-8"></script>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>


</html>
